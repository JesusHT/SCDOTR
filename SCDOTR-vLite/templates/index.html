<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobro</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/cobro.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estadisticas.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="form-cobro">
                    <div class="alert alert-danger mb-3" style="display: none;" id="messages"></div>
                    <div id="product-list">
                        <img src="./../static/img/instrucciones.jpeg" class="img-fluid mt-3" alt="Instrucciones">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn bg-darkblue text-white mt-2 mb-1" onclick="Cobro.detect()"     id="detectar">DETECTAR</button>
                        <button type="button" class="btn btn-danger mt-2 mb-1"             onclick="Cobro.stopDetect()" id="detener" style="display: none;">DETENER</button>
                        <img id="video-stream" src="{{ url_for('video_feed') }}" class="img-thumbnail">
                    </div>
                    <div class="col-12 mt-2">
                        <div class="input-group mb-3">
                            <input  type="number" class="form-control w-50" id="IdProducto" name="IdProducto" placeholder="Ingresa ID producto">
                            <button type="button" class="input-group-text btn btn-success bg-gradient" onclick="Cobro.addProduct()">Agregar</button>
                        </div>                          
                    </div>

                </div>
            </div>
        </div> 
    </div>

    <!-- Modal -->
    
    <div id="content-modal"></div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/cobro.js') }}"></script>
</body>
</html>
