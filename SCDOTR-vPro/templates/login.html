<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio de sesión</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<section class="vh-100" style="background-color: #f5f5f5;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
					  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					  <div class="card-body p-4 p-lg-5 text-black">
						  <div id="mensaje-error" class="mb-2" align="center"></div>
						  <form id="login-form">
							<div class="d-flex align-items-center mb-3 pb-1">
								<i class="fas fa-cubes fa-2x me-3"></i>
								<span class="h1 fw-bold mb-0">SCDORT</span>
							</div>

							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example17">Usuario</label>
							  	<input type="text" id="username" name="username" class="form-control form-control-lg" />
							</div>
						
							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example27">Contraseña</label>
							  	<input type="password" id="password" name="password" class="form-control form-control-lg" />
							</div>
						
							<div class="pt-1 mb-4">
							  <button class="btn btn-dark btn-lg btn-block" type="submit"  style="background-color: #ff6219;">Iniciar sesión</button>
							</div>
					  	</form>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
		  
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views.js') }}"></script>
</body>
</html>
