<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Main</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="#">Logo</a>
        </div>
        <ul class="navbar__list">
            <li class="navbar__item"><a href="/estadisticas">Inicio</a></li>
            <li class="navbar__item"><a href="/productos">Inventario</a></li>
            <li class="navbar__item"><a href="/proveedores">Proveedores</a></li>
            <li class="navbar__item"><a href="/logout">Cerrar session</a></li>
        </ul>
        <div class="navbar__user">
            <span>{{ username }}</span>
        </div>
        <button class="navbar__toggle">
            <span class="navbar__toggle-icon"></span>
        </button>
    </nav> 
    <h1>Lista proveedores</h1>
    
    <input type="text" id="search" name="search"><br><br>

    <table class="table table-striped table-bordered table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>Empresa</th>
            <th>Nombre del Contacto</th>
            <th>Telefono</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-proveedores">
        </tbody>
    </table>

    <br><br>
    <button type="button" onclick="proveedores.openModal()">Agregar Producto</button>

    <!-- Modal actualizar -->

    <div id="modal-update" class="modal">
        <div class="modal-content">
            <div><ul id="errors-update"></ul></div>
            <h2>Editar Producto</h2>
            <form id="form-update">

                <input type="hidden" id="id" name="id">

                <label for="name-empresa">Nombre de la empresa:</label>
                <input type="text" id="name-empresa" name="name-empresa"><br><br>

                <label for="name-contacto">Nombre de contacto:</label>
                <input type="text" id="name-contacto" name="name-contacto"><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <br><br>
                <button type="button" onclick="proveedores.updateProveedor()">Guardar</button>
                <button type="button" onclick="proveedores.closeModal('modal-update')">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal insert -->

    <div id="modal-insert" class="modal">
        <div class="modal-content">
            <div><ul id="errors-insert"></ul></div>
            <h2>Editar Producto</h2>
            <form id="form-insert">
                <input type="hidden" id="id" name="id">

                <label for="name-empresa">Nombre de la empresa:</label>
                <input type="text" id="name-empresa" name="name-empresa"><br><br>

                <label for="name-contacto">Nombre de contacto:</label>
                <input type="text" id="name-contacto" name="name-contacto"><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <br><br>
                <button type="button" onclick="proveedores.setProveedor()">Guardar</button>
                <button type="button" onclick="proveedores.closeModal('modal-insert')">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/proveedores.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views.js') }}"></script>
</body>
</html>
