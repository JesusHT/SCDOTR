<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Main</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <div class="px-3 py-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/estadisticas" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <img src="/static/img/logo_fondo.svg" class="bi me-2" alt="SCDORT" height="60" role="img" aria-label="SCDORT">
                    </a>
    
                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                        <li>
                            <a href="/estadisticas" class="nav-link text-white">
                                <i class="bi bi-house-door  d-block mx-auto mb-1" ></i>
                                Inicio
                            </a>
                        </li>
                        <li>
                            <a href="/proveedores" class="nav-link text-white">
                                <i class="bi bi-truck d-block mx-auto mb-1"></i>
                                Proveedores
                            </a>
                        </li>
                        <li>
                            <a href="/productos" class="nav-link text-white">
                                <i class="bi bi-grid-fill d-block mx-auto mb-1"></i>
                                Productos
                            </a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link text-white">
                                <i class="bi bi-box-arrow-left d-block mx-auto mb-1"></i>
                                Cerrar sesi√≥n
                            </a>
                        </li>
                        <li>
                            <div class="nav-link text-white" disabled>
                                <i class="bi bi-person-circle d-block mx-auto mb-1"></i>
                                {{ username }}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <h2 class="mt-2">Lista de Proveedores</h2>

                <input type="text" id="search" name="search" placeholder="Buscar...">

                <table class="table table-striped table-bordered table-responsive mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Empresa</th>
                            <th>Nombre del Contacto</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-proveedores">
                    </tbody>
                </table>
                <button type="button" class="btn btn-success" onclick="Template_modal.openModalProveedores()">Agregar Proveedores</button>
            </div>
            <div class="col-1"></div>
        </div> 
    </div>
    
    <div id="container-modal"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/proveedores.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views.js') }}"></script>
    <script src="{{ url_for('static', filename='js/templateModal.js') }}"></script>
</body>
</html>
