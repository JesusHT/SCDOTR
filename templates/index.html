<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Inicio</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="#">Logo</a>
        </div>
        <ul class="navbar__list">
            <li class="navbar__item"><a href="#">Inicio</a></li>
            <li class="navbar__item"><a href="#">Inventario</a></li>
            <li class="navbar__item"><a href="#">Proveedores</a></li>
            <li class="navbar__item"><a href="/logout">Cerrar session</a></li>
        </ul>
        <div class="navbar__user">
            <span>{{ username }}</span>
        </div>
        <button class="navbar__toggle">
            <span class="navbar__toggle-icon"></span>
        </button>
    </nav>      
    <h1>Lista de Productos</h1>
    <input type="text" id="search" name="search"> <br><br>
    <table class="table table-striped table-bordered table-responsive">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Proveedor</th>
            <th>Total de Productos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-products">
        </tbody>
    </table>

    <br>
    <button type="button" onclick="productos.openModalAdd()">Agregar Producto</button>
    
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div><ul id="errors"></ul></div>
        <h2>Editar Producto</h2>
        <form id="formUpdate">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre"><br><br>
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion"><br><br>
          <label for="precio">Precio:</label>
          <input type="text" id="precio" name="precio"><br><br>
          <label for="existencias">Existencias:</label>
          <input type="number" id="existencias" name="existencias"><br><br>
          <label for="proveedor">Proveedor:</label>
          <select id="proveedor" name="proveedor_id">

          </select><br><br>
          <input type="hidden" id="id" name="id">
          <button type="button" onclick="productos.updateProducto()">Guardar</button>
          <button type="button" onclick="productos.cerrarModal('modal')">Cancelar</button>
        </form>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <div><ul id="errors2"></ul></div>
        <h2>Editar Producto</h2>
        <form id="formInsert">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre"><br><br>
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion"><br><br>
          <label for="precio">Precio:</label>
          <input type="text" id="precio" name="precio"><br><br>
          <label for="existencias">Existencias:</label>
          <input type="number" id="existencias" name="existencias"><br><br>
          <label for="proveedor-insert">Proveedor:</label>
          <select id="proveedor-insert" name="proveedor_id">

          </select><br><br>
          <button type="button" onclick="productos.setProducto()">Guardar</button>
          <button type="button" onclick="productos.cerrarModal('modal2')">Cancelar</button>
        </form>
      </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/productos.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views.js') }}"></script>
</body>
</html>
